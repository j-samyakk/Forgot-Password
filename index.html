<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <script defer="" src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
  <div class="main_div">
    <form id="login-form">
      <h1 class="form_h1">Forgot Password</h1>
      <label for="email">Username or Email:</label>
      <div class="username_div hover-underline-animation">
        <i class="fa-solid fa-user "></i>
        <input type="text" id="username" placeholder="Username or Email" name="username" required autocomplete="off" />
      </div>
      <label for="dob">Date of Birth:</label>
      <div class='dob_div hover-underline-animation'>
        <i class="fa-solid fa-calendar"></i>
        <input type="date" id="dob" name="date" placeholder="Enter Your DOB Here" required />
      </div>
      <div class="signup">
        <p ><a href="#">Sign Up</a></p>
      </div>
      <div class="sign-in">
        <p><a href="#">Sign in</a></p>
      </div>
      <button type="submit" class="submit-btn">Sign In</button>
  </div>
  </form>
  </div>
</body>

</html>
